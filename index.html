<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Moderno - Dark Theme</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    <h1><i class="fas fa-robot"></i> Chatbot Moderno</h1>
    <p><span class="status-indicator"></span>Online</p>
  </div>
  <div id="messages" class="messages"></div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="Digite sua mensagem..." autocomplete="off" />
    <button onclick="sendMessage()">
      <i class="fas fa-paper-plane"></i> Enviar
    </button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
